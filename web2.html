<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Model Example</title>
    <style>
        #canvas3d {
            width: 100%;
            height: 600px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Spline 3D Model</h1>
    <canvas id="canvas3d"></canvas>

    <script type="module">
        import { Application } from 'https://unpkg.com/@splinetool/runtime@latest/build/runtime.js';

        const canvas = document.getElementById('canvas3d');
        const spline = new Application(canvas);

        // 使用最新的 Spline 分享链接
        spline.load('https://my.spline.design/iphone14procopy-0d793cb6fce92a1abcff517249726d82/')
            .then(() => {
                console.log("Spline model loaded successfully!");
            })
            .catch((error) => {
                console.error("Error loading Spline model:", error);
            });
    </script>

</body>
</html>
